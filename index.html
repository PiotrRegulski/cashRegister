<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Wirtualna Kasa</title>
  </head>
  <body>
    <div class="conteiner">
      <header>
        <h1>Witaj w wirtualnej kasie</h1>
      </header>
      <main>
        <p>
          Mam do zapłacenia <br /><span class="due" id="to-pay">33zł</span>zł
        </p>
        <p>Zapłaciłem <br /><span id="paid" class="due">24 zł</span>zł</p>

        <label for="restofMoney">Wpisz ile dostane reszty</label>
        <input
          type="number"
          name="restofMoney"
          id="restofMoney"
          min="0"
          max="200"
          placeholder="00"
          value="00"
          size="3"
        />
        <div class="btn-conteiner">
          <button class="btns" id="btnTest" type="submit">Sprawdź</button>
          <button class="btns" type="reset" id="btnReset">Restart</button>
        </div>

        <div class="answer" id="good-answer">Zgadza się!!!</div>
        <div class="answer" id="bad-answer">Policz jeszcze raz</div>
        <div class="numberofgoodanswers" >Dobre odpowiedzi <span id="numberofgood">5</span></div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
