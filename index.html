<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Wirtualna Kasa</title>
  </head>
  <body>
    <div class="conteiner">
      <header>
        <h1>Witaj w wirtualnej kasie</h1>
      </header>
      <main>
        <p>
          Mam do zapłacenia <br /><span class="due" id="to-pay">33zł</span>zł
        </p>
        <p>Zapłaciłem <br /><span id="paid" class="due">24 zł</span>zł</p>

        <label for="the-rest-of-money">Wpisz ile dostane reszty</label>
        <input
          type="number"
          name="the-rest-of-money"
          id="rest-of-money"
          min="0"
          max="100"
        />
        <div class="btn-conteiner">
          <button class="btns" type="submit">Sprawdź czy dobrze wydałeś</button>
          <button class="btns" type="reset">Restart</button>
        </div>

        <div id="good-rest">Dobrze wydałeś</div>
        <div id="bad-rest">Policz jeszcze raz</div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
